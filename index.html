<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/remixicon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Microsoft-landing-page-clone-repository</title>
  </head>
  <body>
    <div class="navbar">
      <!-- ----Navbar---- -->
      <div class="nav-left-side">
        <!-- ---Navbar Left-Side--- -->
        <div class="logo-and-microsoft-title">
          <!-- --Logo and Microsoft Title-- -->
          <div>
            <img
              class="microsoft-logo"
              src="/images/Microsoft official logo.jpg"
              alt=""
            />
          </div>
          <!-- <div><img src="/images/Microsoft-logo-and-title.png" alt=""></div> -->
          <div class="microsoft-title">Microsoft</div>
        </div>
        <div class="nav-left-side-links">
          <!-- ---Navbar Left-Side Items--- -->
          <div class="navbar-links">Microsoft 365</div>
          <div class="navbar-links">Office</div>
          <div class="navbar-links">Windows</div>
          <div class="navbar-links">Xbox</div>
          <div class="navbar-links">Support</div>
        </div>
      </div>

      <div class="nav-right-side">
        <!-- ---Navbar Right-Side Items--- -->
        <div class="link-and-icon">
          <div class="navbar-links">All Microsoft</div>
          <div><i class="ri-arrow-down-s-line"></i></div>
        </div>
        <div class="navbar-icons">
          <!-- ---Navbar Icons--- -->
          <div><i class="ri-search-line"></i></div>
          <div><i class="ri-shopping-cart-fill"></i></div>
          <div><i class="fa fa-thin fa-user-plus"></i></div>
        </div>
      </div>
    </div>

    <div>
      <div>
        <img
          class="ms-detailed-item-img"
          src="/images/microsoft-detailed--item-img.jpg"
          alt=""
        />
      </div>
      <div class="texts-and-btn-on-img">
        <div class="ms365-on-img">Microsoft 365</div>
        <div class="text-on-img">
          Turn your ideas into reality, stay safer online and off, and focus on
          what matters most with Microsoft 365 apps
        </div>
        <div>
          <button class="btn-on-img">For 1 person</button>
          <div>
            <div class="six-people-text">For up to 6 people</div>
            <div><i class="ri-arrow-right-s-line"></i></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
  </body>
</html>
